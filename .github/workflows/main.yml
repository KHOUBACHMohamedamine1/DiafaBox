name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: ["main"] # Trigger deployment when code is pushed to the 'main' branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a stable Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # This executes the "vite build" command

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This specifies the directory containing the final static files.
          # For a Vite project, this is always 'dist'.
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
