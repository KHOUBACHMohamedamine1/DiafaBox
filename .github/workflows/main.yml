name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: ["main"] # Trigger deployment when code is pushed to the 'main' branch
  workflow_dispatch:

# CRITICAL: This block grants the necessary permissions for secure deployment (OIDC).
permissions:
  contents: read # Allows checking out the code
  pages: write # Allows the action to deploy to GitHub Pages
  id-token: write # Allows creation of the OIDC token to authenticate deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a stable Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Executes "vite build" and generates the 'dist' folder

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Specifies the directory containing the final static files.
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
